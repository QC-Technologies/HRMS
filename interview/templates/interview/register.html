{% extends 'interview/base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h1>Create An Account</h1>

      <form action="" method="post">
          {% csrf_token %}
          <table class="table table-bordered">
            {{ form.as_table }}
          </table>
          <input type="submit" class="btn btn-primary" value="Register">
      </form>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}
