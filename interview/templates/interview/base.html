<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="application/javascript"></script>
    <script>
        var STATIC_URL = "{% static '' %}";
    </script>
